<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Личный кабинет администратора</title>
  <link rel="stylesheet" href="/css/pages/admin/index.css">
</head>

<body>
  <div th:replace="admin/header :: header"></div>

  <h3>Товары</h3>
  <a class="action" href="admin/product/add">Добавить товар</a>
  <hr>
  <div th:each="product : ${products}">
    <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
    <p th:text="'Описание: ' + ${product.getDescription()}"></p>
    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
    <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
    <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
    <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
    <a class="action" th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактировать</a>
    <a class="action" th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удалить</a>
    <hr>
  </div>

</body>

</html>
